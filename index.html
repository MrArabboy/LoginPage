<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<style>
    ::placeholder {
        color: rgb(171, 176, 219);
        opacity: .7;
    }
</style>

<div class="loginbox">
    <img src="img/logo.svg" class="logotip">
    <form class="login-form">
        <p>Логин</p>
        <input type="text" name="" placeholder="Введите адрес электронной почты">
        <p>Пароль</p>
        <input type="password" name="" placeholder="Введите пароль">
        <br>
        <div class="login-btn-div">
            <button type="submit" id='submit'>Вход</button>
        </div>
    </form>
</div>

</body>
</html>
